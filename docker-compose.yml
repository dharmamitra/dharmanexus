services:
  arangodb:
    image: arangodb:3.12.3
    #platform: linux/arm64/v8
    #platform: linux/amd64 # Use this instead if you want to use it on Intel macs or Linux
    expose:
      - "8529"
    container_name: "arangodb"
    ports:
      - "8529:8529"
    env_file:
      - .env
    entrypoint: /entrypoint.sh
    command: --query.optimizer-rules "-splice-subqueries"
    volumes:
      - dbdata:/var/lib/arangodb3
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://root:${ARANGO_ROOT_PASSWORD}@127.0.0.1:8529/_api/version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  dataloader:
    build:
      context: .
      dockerfile: ./setup/Dockerfile-dataloader
      platforms:
        - linux/amd64
        - linux/arm64/v8
    container_name: "dataloader"
    volumes:
      - .:/opt/buddhanexus
      - type: volume
        source: dharmanexus-data
        target: /data
      - type: bind
        source: $LOCAL_MATCHES_PATH
        target: /data/matches/
    env_file:
      - .env
    environment:
      - ARANGO_HOST=arangodb
    links:
      - "arangodb"
    depends_on:
      arangodb:
        condition: service_healthy
    networks:
      - app-network
    restart: always

  redis:
    image: redis:latest
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./api/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  fastapi:
    build:
      context: .
      dockerfile: ./setup/Dockerfile-fastapi
      platforms:
        - linux/amd64
        - linux/arm64/v8
    container_name: "fastapi"
    ports:
      - "8000:8000"
    volumes:
      - .:/opt/buddhanexus
      - ./logs:/logs
      - type: volume
        source: dharmanexus-data
        target: /data
    env_file:
      - .env
    environment:
      - PROD=0
      - REDIS_HOST=redis
      - ARANGO_HOST_API=arangodb
    command: uvicorn --host 0.0.0.0 api.main:APP --reload
    restart: always
    depends_on:
      arangodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api-db/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tests:
    build:
      context: .
      dockerfile: ./setup/Dockerfile-fastapi
      platforms:
        - linux/amd64
        - linux/arm64/v8
    container_name: "tests"
    volumes:
      - .:/opt/buddhanexus
      - type: volume
        source: dharmanexus-data
        target: /data
    env_file:
      - .env
    environment:
      - PROD=0
      - PYTHONPATH=/opt/buddhanexus
      - REDIS_HOST=redis
      - ARANGO_HOST_API=arangodb
      - ARANGO_HOST=arangodb
    command: pytest -v
    depends_on:
      arangodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: dev.Dockerfile

    # Set environment variables directly in the docker-compose file
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_DEPLOYMENT: ${NEXT_PUBLIC_DEPLOYMENT}

    # Set environment variables based on the .env file
    env_file:
      - .env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      fastapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 -O /dev/null http://127.0.0.1:3000 2>&1 | grep -q 'HTTP' && exit 0 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  dbdata:
  dharmanexus-data:
    external: true
  redis_data:

networks:
  app-network:
    driver: bridge

